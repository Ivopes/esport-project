<mat-card >
  <mat-card-header>
    <mat-card-title style="margin-left: 0.5rem;">{{user.Title}}</mat-card-title>
    <mat-card-subtitle style="margin-left: 0.5rem;">{{user.SubTitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1rem">
    <img width="180px" height="180px" src="{{user.PhotoUrl}}">
    <div class="content">{{user.Content}}</div>
  </mat-card-content>
</mat-card>
