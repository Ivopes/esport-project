<mat-card >
  <mat-card-header>
    <mat-card-title>{{user.Title}}</mat-card-title>
    <mat-card-subtitle>{{user.SubTitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0.5rem">
    <img width="200px" height="200px" src="{{user.PhotoUrl}}">
    <div class="content">{{user.Content}}</div>
  </mat-card-content>
</mat-card>
